<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checklist Application</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">My Checklist Application</h1>
            <div class="form">
                <input id="newText" type="text" placeholder="New Item" />
                <button id="newBtn">Add to Checklist</button>
            </div>           
        </div>
        <div class="todos">
            <div class="pending">
                <h3>Pending to do:</h3>
                <ul id="pendingList">
                </ul>
            </div>
            <div class="completed">
                <h3>Tasks I Completed:</h3>
                <ul id="completedList">
                </ul>
            </div>           
        </div>      
    </div>
    <script src="main.js"></script>
</body>
</html>
